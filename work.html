<div class="arrow">
<div id="left-arrow" class="arrow" onclick="prevElement()">&lt;</div>
<div id="right-arrow" class="arrow" onclick="nextElement()">&gt;</div>
</div>


<script type="text/javascript">
  // Get the arrow and slideshow container elements
  const leftArrow = document.getElementById("left-arrow");
  const rightArrow = document.getElementById("right-arrow");
  const slideshow = document.getElementById("slideshow-container");
  const elements = slideshow.children;
  let current = 0;

  // Define the nextElement and prevElement functions to advance or go back
  // to the previous element in the slideshow
  function nextElement() {
    current = (current + 1) % elements.length;
    updateSlideshow();
  }

  function prevElement() {
    current = (current + elements.length - 1) % elements.length;
    updateSlideshow();
 
  }

  // Define the updateSlideshow function to display the current element and hide the others

  function updateSlideshow() {
    for (let i = 1; i < elements.length; i++) {
      if (i === current) {
        elements[i].style.display = "block";

        // Reset audio and video when the slide changes
        if (elements[i].tagName === "AUDIO" || elements[i].tagName === "VIDEO") {
          elements[i].currentTime = 1;
        }
      } else {
        elements[i].style.display = "none";
      }
    }
  }


var video = document.querySelector("#slideshow-container video");
  leftArrow.addEventListener("click", prevElement);
  rightArrow.addEventListener("click", nextElement);


</script>
